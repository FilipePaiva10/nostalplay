<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">

    <title>NostalPlay - Multijogos Nostálgicos</title>

    <script src=" https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/594aa75fd1.js" crossorigin="anonymous"></script>

    <script src="assets/js/tailwind.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/index.css">

</head>

<body class="bg-gradient-to-r from-cyan-600 to-blue-500">

    <!-- HEADLINE + VSL -->
    <section class="bg-house bg-cover bg-center bg-no-repeat">

        <div class="max-w-[1148px] mx-auto p-4 pt-6 ">

            <!-- Logo Nostal -->
            <div class="w-[250px] mx-auto">
                <img src="assets/img/logonostalplaysbg.png" alt="">
            </div>

            <div class="mx-auto w-[70%] max-md:w-full text-center mb-2">
                <h1 class="text-[28px] font-[500] font-[Bebas Neue] text-white max-md:text-[16px]">Viva a Experiência dos Sonhos com Acesso
                    <b>Ilimitado</b> a Mais de 7 Mil Jogos
                    Retrô: A Biblioteca Definitiva Agora é Sua!</h1>
            </div>

            <div class="mx-auto w-full text-center my-4">
                <!-- Video VSL -->
                <div class="flex justify-center items-center bg-white rounded w-[800px] max-w-full h-[420px] mx-auto max-md:h-[200px]">
                    <p>VSL NOSTAL PLAY</p>
                </div>
            </div>

            <!-- CTA -->
            <div class="w-full flex justify-center mt-2 max-md:w-[80%] max-md:mx-auto">
                <a href="#"
                    class="flex gap-2 items-center p-2 px-20 max-md:px-4 py-4 rounded-lg  max-md:text-[13px] text-white transition hover:scale-105 bg-[#0FD300]">
                    <img src="assets/img/logo.png" class="w-[20px] h-[20px]" alt="">
                    <b class="">EU QUERO SENTIR A NOSTALGIA</b>
                </a>
            </div>

            <div class="w-full flex justify-center mt-2">
                <img src="assets/img/mtdpagamento.png" alt="">
            </div>

        </div>

    </section>
